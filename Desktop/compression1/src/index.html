<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression</title>
</head>
<body>
    <h1>Image Compression App</h1>

    <input type="file" id="imageInput" accept="image/*">
    <button id="compressBtn" disabled>Compress & Upload</button>

    <p>Original Size: <span id="originalSize">N/A</span></p>
    <p>Compressed Size: <span id="compressedSize">N/A</span></p>
    <p>Size Reduction: <span id="sizeReduction">N/A</span></p>
    
    <progress id="uploadProgress" value="0" max="100" style="display:none;"></progress>

    <a id="downloadLink" style="display:none;">Download</a>

    <p id="statusMessage"></p>

    <script type="module" src="index.js"></script>
</body>
</html>
