<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/compressorjs@latest/dist/compressor.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <input type="file" id="imageInput" accept="image/*">
    <button id="compressBtn" disabled>Compress & Upload</button>
    <p>Original Size: <span id="originalSize">N/A</span></p>
    <p>Compressed Size: <span id="compressedSize">N/A</span></p>
    <p>Size Reduction: <span id="sizeReduction">N/A</span></p>
    <p id="ssimScore">SSIM: N/A</p>
<p id="psnrScore">PSNR: N/A</p>
    <a id="downloadLink" style="display:none;">Download</a>

    <p id="statusMessage"></p>

    <script type="module" src="index.js"></script>
</body>
</html>
